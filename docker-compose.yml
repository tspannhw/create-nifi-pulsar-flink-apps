version: "3.7"
services:
  pulsar:
    image: apachepulsar/pulsar:2.10.2
    container_name: PulsarForFlink
    user: root
    privileged: true
    ports:
      - "6650:6650"
      - "8080:8080"
    volumes:
      - ./docker/data:/pulsar/data
      - ./docker/bootstrap.sh:/pulsar/bin/bootstrap.sh
    restart: always
    command: ["/pulsar/bin/bootstrap.sh"]
    environment:
      PULSAR_MEM: " -Xms512m -Xmx512m -XX:MaxDirectMemorySize=1g"
      systemTopicEnabled: "true"
      topicLevelPoliciesEnabled: "true"
      transactionCoordinatorEnabled: "true"
  flink:
    image: streamnative/pulsar-flink:1.15.0.1
    container_name: Flink
    command: /bin/bash
    depends_on:
      - pulsar
  nifi:
    image: apache/nifi:1.19.0
    container_name: NiFi
    user: root
    privileged: true
    restart: always
    command: ["bin/nifi.sh start"]
    ports:
      - "127.0.0.1:8091:8080" 
    environment:
      NIFI_WEB_HTTP_HOST: 0.0.0.0      
      NIFI_WEB_HTTP_PORT: 80880
